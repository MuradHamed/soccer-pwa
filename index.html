<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Sunday Soccer Match</title>
  <meta name="description" content="Add your name if you're playing! ⚽" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-title" content="SoccerMatch" />
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --primary: #4CAF50;
      --error: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚽ Sunday Soccer Match</h1>
    
    <form id="name-form">
      <input 
        id="name-input" 
        type="text" 
        placeholder="Enter your name"
        aria-label="Your name"
        required
      />
      <button type="submit">Add</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <ul id="name-list"></ul>
    
    <p class="hint">Tap × to remove a name</p>
  </div>
  
  <script src="app.js"></script>
  
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered:', reg))
        .catch(err => console.error('SW registration failed:', err));
    }
    
    // Prevent form submission on Enter key
    document.addEventListener('keydown', e => {
      if (e.target.id === 'name-input' && e.key === 'Enter') {
        e.preventDefault();
        document.querySelector('button[type="submit"]').click();
      }
    });
  </script>
</body>
</html>

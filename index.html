<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunday Soccer Match</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#121212" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 200px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style-type: decimal;
      padding-left: 1rem;
      width: 100%;
      max-width: 300px;
    }

    li {
      margin: 0.5rem 0;
      cursor: pointer;
      background: #333;
      padding: 0.5rem;
      border-radius: 4px;
    }

    li:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Who's Playing Today? âš½</h1>
  <form id="name-form">
    <input type="text" id="name-input" placeholder="Your name" required />
    <button type="submit">Add</button>
  </form>

  <ul id="name-list">
    <!-- Names will appear here -->
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Sunday Soccer Match</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:#111; color:#fff; font-family:sans-serif; margin:0; padding:2rem;">

  <h1 style="text-align:center;">⚽ Sunday Soccer Match</h1>

  <form id="name-form" style="display:flex; gap:1rem; margin-bottom:1.5rem;">
    <input 
      id="name-input" 
      type="text" 
      placeholder="Enter your name"
      required
      style="flex:1; padding:0.5rem; border-radius:8px; border:none; font-size:1rem;" />
    <button 
      type="submit" 
      style="padding:0.5rem 1rem; background:#0f0; border:none; border-radius:8px; font-weight:bold;">
      Add
    </button>
  </form>

  <ul id="name-list" style="list-style:none; padding:0;"></ul>

  <p style="font-size:0.9rem; color:#aaa;">Tap a name to remove it.</p>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered ✅'));
    }
  </script>
</body>
</html>

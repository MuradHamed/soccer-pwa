<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <title>Sunday Soccer Match</title>
  <meta name="description" content="Add your name if you're playing! ⚽">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-title" content="SoccerMatch">
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>⚽ Sunday Soccer Match</h1>
    
    <form id="name-form">
      <input 
        id="name-input" 
        type="text" 
        placeholder="Enter your name"
        aria-label="Your name"
        required
        autocomplete="off"
      >
      <button type="submit">Add</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <ul id="name-list"></ul>
    
    <p class="hint">Tap × to remove a name</p>
  </div>
  
  <script src="app.js"></script>
  
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      // Unregister any existing workers first
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (const registration of registrations) {
          registration.unregister();
          console.log('Unregistered old service worker');
        }
        
        // Register new worker
        navigator.serviceWorker.register('sw.js')
          .then(reg => {
            console.log('Service Worker registered:', reg);
            reg.update(); // Force update
          })
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
    
    // Force refresh cache
    caches.keys().then(cacheNames => {
      cacheNames.forEach(cacheName => {
        caches.delete(cacheName);
        console.log('Deleted cache:', cacheName);
      });
    });
  </script>
</body>
</html>
